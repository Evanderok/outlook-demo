<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Outlook Demo Mailbox</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #0078D4;
      --primary-hover: #106ebe;
      --hover: #f3f2f1;
      --selected: #edebe9;
      --border: #edebe9;
      --font: "Segoe UI", "Segoe UI Web (West European)", -apple-system, BlinkMacSystemFont, Roboto, "Helvetica Neue", sans-serif;
      --bg-light: #faf9f8;
      --bg-panel: #ffffff;
      --text-primary: #323130;
      --text-secondary: #605e5c;
      --text-tertiary: #a19f9d;
      --shadow: 0 1px 3px rgba(0,0,0,0.12), 0 1px 2px rgba(0,0,0,0.24);
      --shadow-hover: 0 3px 6px rgba(0,0,0,0.16), 0 3px 6px rgba(0,0,0,0.23);
      --unread-dot: #0078D4;
      --drag-handle-width: 5px;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: var(--font);
      background: var(--bg-light);
      color: var(--text-primary);
      font-size: 14px;
      line-height: 1.4;
      overflow: hidden;
      height: 100vh;
    }
    
    .container {
      display: flex;
      flex-direction: column;
      height: 100vh;
      max-width: 1440px;
      margin: 0 auto;
      background: var(--bg-panel);
      border: 1px solid var(--border);
      box-shadow: var(--shadow);
    }
    
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 16px;
      border-bottom: 1px solid var(--border);
      background: var(--bg-panel);
      position: relative;
      z-index: 10;
    }
    
    .logo {
      font-weight: 600;
      font-size: 18px;
      color: var(--primary);
      padding: 8px 0;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .logo i {
      font-size: 20px;
    }
    
    .search-container {
      flex: 1;
      max-width: 400px;
      position: relative;
      margin: 0 16px;
    }
    
    .search-container input {
      width: 100%;
      padding: 8px 12px 8px 36px;
      border-radius: 4px;
      border: 1px solid var(--border);
      background: var(--bg-light);
      font-size: 14px;
      transition: all 0.2s ease;
    }
    
    .search-container input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 2px rgba(0, 120, 212, 0.2);
    }
    
    .search-icon {
      position: absolute;
      left: 12px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-tertiary);
      font-size: 14px;
    }
    
    .top-buttons {
      display: flex;
      align-items: center;
    }
    
    .top-buttons button {
      margin-left: 12px;
      padding: 6px 16px;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: background 0.2s ease, box-shadow 0.2s ease;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .top-buttons button:hover {
      background: var(--primary-hover);
      box-shadow: var(--shadow-hover);
    }
    
    .user-avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background: var(--primary);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      font-size: 12px;
      margin-left: 12px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    
    .user-avatar:hover {
      transform: scale(1.05);
    }
    
    .layout {
      display: flex;
      flex: 1;
      overflow: hidden;
    }
    
    .sidebar {
      width: 220px;
      border-right: 1px solid var(--border);
      background: var(--bg-panel);
      overflow-y: auto;
      padding-top: 8px;
      transition: width 0.3s ease;
      z-index: 5;
    }
    
    .sidebar.collapsed {
      width: 60px;
    }
    
    .sidebar-toggle {
      position: absolute;
      right: -10px;
      top: 20px;
      width: 20px;
      height: 20px;
      background: var(--bg-panel);
      border: 1px solid var(--border);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 5;
      font-size: 10px;
      transition: all 0.2s ease;
    }
    
    .sidebar-toggle:hover {
      background: var(--hover);
    }
    
    .sidebar-item {
      padding: 8px 16px;
      cursor: pointer;
      display: flex;
      align-items: center;
      border-radius: 4px;
      margin: 0 8px;
      transition: all 0.1s ease;
      position: relative;
    }
    
    .sidebar-item:hover {
      background: var(--hover);
    }
    
    .sidebar-item.active {
      background: var(--selected);
      font-weight: 600;
    }
    
    .sidebar-item i {
      margin-right: 12px;
      font-size: 16px;
      width: 20px;
      text-align: center;
    }
    
    .sidebar-item .count {
      margin-left: auto;
      background: var(--primary);
      color: white;
      border-radius: 10px;
      padding: 0 6px;
      font-size: 12px;
      font-weight: 600;
    }
    
    .folders-section {
      padding: 16px 8px 8px;
    }
    
    .folders-title {
      padding: 8px 16px;
      font-size: 12px;
      font-weight: 600;
      color: var(--text-secondary);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .mail-list-container {
      display: flex;
      flex-direction: column;
      width: 320px;
      border-right: 1px solid var(--border);
      background: var(--bg-panel);
      overflow: hidden;
      transition: width 0.3s ease;
    }
    
    .mail-list {
      flex: 1;
      overflow-y: auto;
    }
    
    .mail-list-header {
      padding: 12px 16px;
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: var(--bg-panel);
    }
    
    .mail-filters {
      display: flex;
      gap: 8px;
      margin-top: 8px;
      padding: 0 16px;
      padding-bottom: 8px;
      border-bottom: 1px solid var(--border);
      overflow-x: auto;
      scrollbar-width: thin;
    }
    
    .mail-filter {
      padding: 4px 10px;
      font-size: 12px;
      border-radius: 12px;
      background: var(--bg-light);
      color: var(--text-secondary);
      cursor: pointer;
      transition: all 0.2s ease;
      white-space: nowrap;
    }
    
    .mail-filter:hover {
      background: var(--hover);
      color: var(--text-primary);
    }
    
    .mail-filter.active {
      background: var(--primary);
      color: white;
    }
    
    .mail-count {
      font-size: 12px;
      color: var(--text-secondary);
    }
    
    .mail-item {
      padding: 12px 16px;
      border-bottom: 1px solid var(--border);
      cursor: pointer;
      transition: all 0.1s ease;
      position: relative;
      transform: translateX(0);
    }
    
    .mail-item:hover {
      background: var(--hover);
      transform: translateX(2px);
    }
    
    .mail-item.selected {
      background: var(--selected);
      border-left: 3px solid var(--primary);
    }
    
    .mail-item.unread::before {
      content: '';
      position: absolute;
      left: 16px;
      top: 18px;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--unread-dot);
    }
    
    .mail-item.unread {
      font-weight: 600;
      padding-left: 28px;
    }
    
    .mail-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 4px;
    }
    
    .mail-sender {
      font-size: 13px;
      color: var(--text-primary);
      flex: 1;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    
    .mail-meta {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .mail-time {
      font-size: 12px;
      color: var(--text-tertiary);
      white-space: nowrap;
    }
    
    .mail-star {
      color: #ccc;
      cursor: pointer;
      font-size: 14px;
      transition: color 0.1s ease;
    }
    
    .mail-star:hover {
      color: #ffb900;
    }
    
    .mail-star.active {
      color: #ffb900;
    }
    
    .mail-attachment {
      color: var(--text-tertiary);
      font-size: 14px;
    }
    
    .mail-subject {
      font-size: 14px;
      color: var(--text-primary);
      margin-bottom: 4px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    
    .mail-preview {
      font-size: 13px;
      color: var(--text-secondary);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    
    .mail-to {
      font-size: 12px;
      color: var(--text-secondary);
      margin-top: 2px;
    }
    
    .preview {
      flex: 1;
      background: var(--bg-panel);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    
    .preview-header {
      padding: 16px 24px;
      border-bottom: 1px solid var(--border);
      background: var(--bg-panel);
      transition: all 0.3s ease;
    }
    
    .preview-header.collapsed {
      padding: 8px 24px;
    }
    
    .preview-header-toggle {
      cursor: pointer;
      display: inline-block;
      margin-left: 8px;
      color: var(--text-tertiary);
      transition: transform 0.2s ease;
    }
    
    .preview-header-toggle.rotated {
      transform: rotate(180deg);
    }
    
    .preview-subject {
      font-size: 21px;
      font-weight: 600;
      margin-bottom: 12px;
      color: var(--text-primary);
      display: inline-block;
    }
    
    .preview-meta {
      display: flex;
      justify-content: space-between;
      margin-bottom: 16px;
      transition: all 0.3s ease;
    }
    
    .preview-header.collapsed .preview-meta {
      display: none;
    }
    
    .preview-sender-info {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .sender-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: var(--primary);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      font-size: 14px;
    }
    
    .sender-details {
      display: flex;
      flex-direction: column;
    }
    
    .sender-name {
      font-weight: 600;
      color: var(--text-primary);
    }
    
    .sender-email {
      font-size: 13px;
      color: var(--text-secondary);
    }
    
    .preview-time {
      font-size: 13px;
      color: var(--text-secondary);
    }
    
    .preview-actions {
      display: flex;
      gap: 8px;
      padding: 12px 24px;
      border-bottom: 1px solid var(--border);
      background: var(--bg-panel);
      flex-wrap: wrap;
    }
    
    .preview-actions button {
      padding: 6px 12px;
      background: transparent;
      color: var(--text-primary);
      border: 1px solid var(--border);
      border-radius: 4px;
      cursor: pointer;
      font-size: 13px;
      display: flex;
      align-items: center;
      gap: 6px;
      transition: all 0.1s ease;
    }
    
    .preview-actions button:hover {
      background: var(--hover);
      border-color: #c8c6c4;
    }
    
    .preview-actions button.primary {
      background: var(--primary);
      color: white;
      border-color: var(--primary);
    }
    
    .preview-actions button.primary:hover {
      background: var(--primary-hover);
    }
    
    .preview-content {
      flex: 1;
      padding: 24px;
      overflow-y: auto;
      background: var(--bg-panel);
    }
    
    .preview-content table {
      border-collapse: collapse;
      width: 100%;
      margin: 16px 0;
    }
    
    .preview-content th,
    .preview-content td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: left;
    }
    
    .preview-content th {
      background-color: #f3f2f1;
      font-weight: 600;
    }
    
    .preview-content a {
      color: var(--primary);
      text-decoration: none;
    }
    
    .preview-content a:hover {
      text-decoration: underline;
    }
    
    .status-bar {
      padding: 8px 16px;
      font-size: 12px;
      color: var(--text-tertiary);
      border-top: 1px solid var(--border);
      background: var(--bg-panel);
      text-align: right;
    }
    
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      backdrop-filter: blur(2px);
    }
    
    .modal-content {
      background: var(--bg-panel);
      padding: 0;
      width: 600px;
      border-radius: 6px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      max-height: 90vh;
      display: flex;
      flex-direction: column;
      transform: translateY(20px);
      opacity: 0;
      transition: all 0.3s ease;
      position: absolute;
      cursor: default;
    }
    
    .modal-header {
      padding: 16px 24px;
      border-bottom: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: move;
      user-select: none;
    }
    
    .modal-header h3 {
      font-size: 18px;
      font-weight: 600;
      margin: 0;
    }
    
    .modal-close {
      background: none;
      border: none;
      font-size: 20px;
      cursor: pointer;
      color: var(--text-secondary);
      padding: 4px;
      border-radius: 4px;
    }
    
    .modal-close:hover {
      background: var(--hover);
    }
    
    .modal-body {
      padding: 24px;
      flex: 1;
      overflow-y: auto;
    }
    
    .modal-input-group {
      margin-bottom: 16px;
    }
    
    .modal-input-group label {
      display: block;
      font-size: 13px;
      font-weight: 600;
      margin-bottom: 6px;
      color: var(--text-primary);
    }
    
    .modal-input-group input,
    .modal-input-group textarea {
      width: 100%;
      padding: 8px 12px;
      border: 1px solid var(--border);
      border-radius: 4px;
      font-family: var(--font);
      font-size: 14px;
      transition: border-color 0.2s ease, box-shadow 0.2s ease;
    }
    
    .modal-input-group input:focus,
    .modal-input-group textarea:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 2px rgba(0, 120, 212, 0.2);
    }
    
    .modal-input-group textarea {
      min-height: 200px;
      resize: vertical;
    }
    
    .modal-footer {
      padding: 16px 24px;
      border-top: 1px solid var(--border);
      display: flex;
      justify-content: flex-end;
      gap: 12px;
    }
    
    .modal-footer button {
      padding: 8px 16px;
      border: 1px solid var(--border);
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: all 0.2s ease;
    }
    
    .modal-send {
      background: var(--primary);
      color: white;
      border: none;
    }
    
    .modal-send:hover {
      background: var(--primary-hover);
    }
    
    .modal-cancel {
      background: transparent;
      color: var(--text-primary);
    }
    
    .modal-cancel:hover {
      background: var(--hover);
    }
    
    .modal-status {
      position: absolute;
      top: 16px;
      right: 16px;
      font-size: 12px;
      color: var(--text-secondary);
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    
    .modal-status.visible {
      opacity: 1;
    }
    
    .loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: var(--bg-panel);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 18px;
      color: var(--text-primary);
      z-index: 999;
      opacity: 1;
      transition: opacity 0.5s ease;
    }
    
    .loading.hidden {
      opacity: 0;
      pointer-events: none;
    }
    
    .no-preview {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
      color: var(--text-secondary);
      font-size: 16px;
    }
    
    /* 分隔线样式 */
    .resizer {
      width: var(--drag-handle-width);
      background: transparent;
      cursor: col-resize;
      transition: background 0.2s ease;
      z-index: 4;
    }
    
    .resizer:hover, .resizer.active {
      background: var(--primary);
    }
    
    /* Scrollbar styling */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    
    ::-webkit-scrollbar-track {
      background: transparent;
    }
    
    ::-webkit-scrollbar-thumb {
      background: #c8c6c4;
      border-radius: 4px;
    }
    
    ::-webkit-scrollbar-thumb:hover {
      background: #a19f9d;
    }
    
    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    .fade-in {
      animation: fadeIn 0.3s ease forwards;
    }
    
    /* Responsive adjustments */
    @media (max-width: 992px) {
      .mail-list-container {
        width: 280px;
      }
      
      .sidebar:not(.collapsed) {
        width: 60px;
      }
      
      .sidebar:not(.collapsed) .sidebar-item span,
      .sidebar:not(.collapsed) .folders-title {
        display: none;
      }
      
      .sidebar:not(.collapsed) .sidebar-item {
        justify-content: center;
        padding: 10px 0;
      }
      
      .sidebar:not(.collapsed) .sidebar-item i {
        margin-right: 0;
      }
    }
    
    @media (max-width: 768px) {
      .layout {
        flex-direction: column;
      }
      
      .sidebar, .sidebar.collapsed {
        width: 100%;
        height: auto;
        border-right: none;
        border-bottom: 1px solid var(--border);
        padding: 8px;
        overflow-y: visible;
        display: flex;
        justify-content: space-between;
      }
      
      .sidebar .folders-section {
        display: none;
      }
      
      .sidebar .sidebar-item {
        flex-direction: column;
        padding: 8px;
        margin: 0 4px;
        text-align: center;
      }
      
      .sidebar .sidebar-item i {
        margin-right: 0;
        margin-bottom: 4px;
      }
      
      .sidebar .sidebar-item span {
        font-size: 12px;
      }
      
      .sidebar .sidebar-item .count {
        margin-left: 0;
        margin-top: 4px;
      }
      
      .sidebar-toggle {
        display: none;
      }
      
      .mail-list-container {
        width: 100%;
        border-right: none;
        border-bottom: 1px solid var(--border);
        max-height: 50vh;
      }
      
      .preview {
        max-height: 50vh;
      }
      
      .resizer {
        display: none;
      }
    }
  </style>
</head>
<body>

<div class="loading" id="loading">Syncing emails...</div>

<div class="container">
  <header>
    <div class="logo">
      <i class="fas fa-envelope"></i>
      <span>Outlook</span>
    </div>
    <div class="search-container">
      <span class="search-icon"><i class="fas fa-search"></i></span>
      <input type="text" id="searchInput" placeholder="Search emails...">
    </div>
    <div class="top-buttons">
      <button id="newEmailBtn">
        <i class="fas fa-plus"></i>
        <span>New Email</span>
      </button>
      <div class="user-avatar">B</div>
    </div>
  </header>

  <div class="layout">
    <div class="sidebar" id="sidebar">
      <div class="sidebar-toggle" id="sidebarToggle">
        <i class="fas fa-chevron-right"></i>
      </div>
      <div class="sidebar-item active" data-folder="inbox">
        <i class="fas fa-inbox"></i>
        <span>Inbox</span>
        <span class="count">5</span>
      </div>
      <div class="sidebar-item" data-folder="sent">
        <i class="fas fa-paper-plane"></i>
        <span>Sent</span>
        <span class="count">2</span>
      </div>
      <div class="sidebar-item" data-folder="drafts">
        <i class="fas fa-file-alt"></i>
        <span>Drafts</span>
        <span class="count">1</span>
      </div>
      <div class="sidebar-item" data-folder="deleted">
        <i class="fas fa-trash-alt"></i>
        <span>Deleted</span>
        <span class="count">3</span>
      </div>
      <div class="sidebar-item" data-folder="spam">
        <i class="fas fa-exclamation-triangle"></i>
        <span>Junk Email</span>
        <span class="count">7</span>
      </div>
      
      <div class="folders-section">
        <div class="folders-title">Apps</div>
        <div class="sidebar-item" data-folder="calendar">
          <i class="fas fa-calendar"></i>
          <span>Calendar</span>
        </div>
        <div class="sidebar-item" data-folder="contacts">
          <i class="fas fa-address-book"></i>
          <span>Contacts</span>
        </div>
        <div class="sidebar-item" data-folder="tasks">
          <i class="fas fa-tasks"></i>
          <span>Tasks</span>
        </div>
      </div>
    </div>
    
    <div class="resizer" id="sidebarResizer"></div>
    
    <div class="mail-list-container" id="mailListContainer">
      <div class="mail-list-header">
        <div>Inbox</div>
        <div class="mail-count" id="mailCount">5 messages</div>
      </div>
      <div class="mail-filters">
        <div class="mail-filter active">All</div>
        <div class="mail-filter">Unread</div>
        <div class="mail-filter">Flagged</div>
        <div class="mail-filter">With Attachments</div>
      </div>
      <div class="mail-list" id="mailList"></div>
    </div>
    
    <div class="resizer" id="mailListResizer"></div>
    
    <div class="preview" id="preview">

  <div class="status-bar">
    Total 5 emails, 5 loaded · Demo Mode v1.0
  </div>

<div class="modal" id="newEmailModal">
  <div class="modal-content" id="modalContent">
    <div class="modal-header" id="modalHeader">
      <h3>New Message</h3>

<script>
  const businessMail = {
    id: 1,
    sender: "OMS@if-groups.com",
    receiver: "To: you",
    subject: "Updated Order Details for You (PO: 20250829-B130A2-06Y)",
    time: "2025-09-15 11:23:47",
    preview: "Your order information has been updated...",
    starred: true,
    unread: true,
    attachment: false,
    body: `
      <p>Dear Bob,</p><br/>
      <p>Your order information has been updated. Details as below:</p>
      <table>
        <thead>
          <tr>
            <th>Information Type</th>

            <th>Update Time</th>
            <th>Project gallery</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Order Notification</td>
            <td>PO Number:20250829-B130A2-06Y, Product Name:FB22A20V01 rPVC VISA</td>
            <td>Bruce</td>
            <td>2025-09-15 11:23:47</td>
            <td><a href="#" onclick="return false;">link</a></td>
          </tr>
        </tbody>
      </table>
      <p>Please review at your earliest convenience.</p><br/>
      <p>Best regards,<br>OMS System</p>
    `
  };

  const fakeMails = [
    { 
      id: 2,
      sender: "Li Na <lina@example.com>",
      receiver: "To: you",
      subject: "Q3 Budget Approval",
      preview: "Please complete the approval process...",
      time: "2 hours ago",
      starred: false,
      unread: false,
      attachment: true,
      body: "<p>Budget document has been uploaded, please check.</p>"
    },
    { 
      id: 3,
      sender: "Carrier <carrier@example.com>",
      receiver: "To: you",
      subject: "Team Building Time Confirmation",
      preview: "Please confirm the team building time...",
      time: "Yesterday",
      starred: true,
      unread: false,
      attachment: false,
      body: "<p>Team building is scheduled for next Friday, please confirm attendance.</p>"
    },
    { 
      id: 4,
      sender: "HR <hr@example.com>",
      receiver: "To: you",
      subject: "Employee Handbook Update",
      preview: "New employee handbook has been published...",
      time: "3 days ago",
      starred: false,
      unread: false,
      attachment: true,
      body: "<p>Please check the latest employee handbook in the attachment.</p>"
    },
    { 
      id: 5,
      sender: "Client <client@example.com>",
      receiver: "To: you",
      subject: "Cooperation Plan Discussion",
      preview: "We hope to further discuss...",
      time: "1 week ago",
      starred: false,
      unread: false,
      attachment: false,
      body: "<p>Attachment is our latest cooperation plan, please check.</p>"
    }
  ];

  let currentFolder = 'inbox';
  let mails = [businessMail, ...fakeMails];
  let selectedMailId = 1; // 默认选中第一封邮件
  let currentFilter = 'all';
  let isDragging = false;
  let draftSaveTimeout = null;

  function renderMailList(filteredMails) {
    const list = document.getElementById("mailList");
    list.innerHTML = "";
    
    filteredMails.forEach(mail => {
      const item = document.createElement("div");
      item.className = `mail-item ${mail.unread ? 'unread' : ''} ${mail.id === selectedMailId ? 'selected' : ''} fade-in`;
      item.dataset.id = mail.id;
      
      // 判断是否是发给当前用户的邮件
      const isToUser = mail.receiver === "Bob" || !mail.receiver;
      const toText = isToUser ? "To: you" : `${mail.receiver}`;
      
      item.innerHTML = `
        <div class="mail-header">
          <div class="mail-sender">${mail.sender.split(" <")[0]}</div>
          <div class="mail-meta">
            ${mail.attachment ? '<span class="mail-attachment"><i class="fas fa-paperclip"></i></span>' : ''}
            <span class="mail-star ${mail.starred ? 'active' : ''}"><i class="fas fa-star"></i></span>
            <span class="mail-time">${mail.time}</span>
          </div>
        </div>
        <div class="mail-to">${toText}</div>
        <div class="mail-subject">${mail.subject}</div>
        <div class="mail-preview">${mail.preview}</div>
      `;
      
      item.querySelector(".mail-star").addEventListener("click", e => {
        e.stopPropagation();
        mail.starred = !mail.starred;
        renderMailList(filteredMails);
      });
      
      item.addEventListener("click", () => {
        // 移除之前选中的邮件高亮
        const prevSelected = document.querySelector('.mail-item.selected');
        if (prevSelected) {
          prevSelected.classList.remove('selected');
        }
        
        // 设置新选中的邮件
        selectedMailId = mail.id;
        item.classList.add('selected');
        
        renderPreview(mail);
        
        // 如果是未读邮件，标记为已读
        if (mail.unread) {
          mail.unread = false;
          renderMailList(filteredMails);
        }
      });
      
      list.appendChild(item);
    });
    
    document.getElementById("mailCount").textContent = `${filteredMails.length} messages`;
  }

  function renderPreview(mail) {
    const preview = document.getElementById("preview");
    const senderName = mail.sender.split(" <")[0];
    const senderInitial = senderName.charAt(0).toUpperCase();
    
    preview.innerHTML = `
      <div class="preview-header" id="previewHeader">
        <div class="preview-subject">${mail.subject}
          <span class="preview-header-toggle" id="previewHeaderToggle">
            <i class="fas fa-chevron-down"></i>
          </span>
        </div>
        <div class="preview-meta">
          <div class="preview-sender-info">
            <div class="sender-avatar">${senderInitial}</div>
            <div class="sender-details">
              <div class="sender-name">${senderName}</div>
              <div class="sender-email">${mail.receiver}</div>
            </div>
          </div>
          <div class="preview-time">${mail.time}</div>
        </div>
      </div>
      <div class="preview-actions">
        <button class="primary"><i class="fas fa-reply"></i> Reply</button>
        <button><i class="fas fa-reply-all"></i> Reply All</button>
        <button><i class="fas fa-forward"></i> Forward</button>
        <button><i class="fas fa-star"></i> ${mail.starred ? 'Unflag' : 'Flag'}</button>
        <button><i class="fas fa-trash-alt"></i> Delete</button>
      </div>
      <div class="preview-content">
        ${mail.body}
      </div>
    `;
    
    // 为邮件操作按钮添加事件
    const flagBtn = preview.querySelector('button:has(i.fa-star)');
    if (flagBtn) {
      flagBtn.addEventListener('click', () => {
        const mailToUpdate = mails.find(m => m.id === selectedMailId);
        if (mailToUpdate) {
          mailToUpdate.starred = !mailToUpdate.starred;
          renderPreview(mailToUpdate);
          filterAndRenderMails();
        }
      });
    }
    
    const deleteBtn = preview.querySelector('button:has(i.fa-trash-alt)');
    if (deleteBtn) {
      deleteBtn.addEventListener('click', () => {
        mails = mails.filter(m => m.id !== selectedMailId);
        if (mails.length > 0) {
          selectedMailId = mails[0].id;
          renderPreview(mails[0]);
        } else {
          preview.innerHTML = '<div class="no-preview">No messages in this folder</div>';
        }
        filterAndRenderMails();
      });
    }
    
    // 预览标题折叠/展开功能
    const headerToggle = document.getElementById('previewHeaderToggle');
    const previewHeader = document.getElementById('previewHeader');
    
    headerToggle.addEventListener('click', () => {
      previewHeader.classList.toggle('collapsed');
      headerToggle.classList.toggle('rotated');
    });
  }

  function filterAndRenderMails() {
    let filteredMails = [...mails];
    
    // 根据当前文件夹过滤
    if (currentFolder === 'sent') {
      filteredMails = filteredMails.filter(mail => mail.sender.includes("Bob"));
    } else if (currentFolder === 'drafts') {
      // 这里只是示例，实际中草稿邮件应有特殊标记
      filteredMails = filteredMails.filter(mail => mail.subject.includes("Draft"));
    } else if (currentFolder === 'deleted') {
      // 示例过滤条件
      filteredMails = filteredMails.filter(mail => mail.id % 2 === 0);
    } else if (currentFolder === 'spam') {
      // 示例过滤条件
      filteredMails = filteredMails.filter(mail => mail.sender.includes("promo"));
    }
    
    // 根据当前筛选条件过滤
    if (currentFilter === 'unread') {
      filteredMails = filteredMails.filter(mail => mail.unread);
    } else if (currentFilter === 'flagged') {
      filteredMails = filteredMails.filter(mail => mail.starred);
    } else if (currentFilter === 'with attachments') {
      filteredMails = filteredMails.filter(mail => mail.attachment);
    }
    
    // 搜索过滤
    const searchTerm = document.getElementById('searchInput').value.toLowerCase();
    if (searchTerm) {
      filteredMails = filteredMails.filter(mail => 
        mail.subject.toLowerCase().includes(searchTerm) || 
        mail.sender.toLowerCase().includes(searchTerm) ||
        mail.preview.toLowerCase().includes(searchTerm)
      );
    }
    
    renderMailList(filteredMails);
    
    // 如果当前选中的邮件不在过滤结果中，选中第一个
    if (!filteredMails.some(m => m.id === selectedMailId) && filteredMails.length > 0) {
      selectedMailId = filteredMails[0].id;
      renderPreview(filteredMails[0]);
    }
  }

  function initSidebar() {
    const sidebar = document.getElementById("sidebar");
    const sidebarToggle = document.getElementById("sidebarToggle");
    
    // 侧边栏折叠/展开功能
    sidebarToggle.addEventListener("click", () => {
      sidebar.classList.toggle("collapsed");
      const icon = sidebarToggle.querySelector('i');
      if (sidebar.classList.contains('collapsed')) {
        icon.classList.remove('fa-chevron-right');
        icon.classList.add('fa-chevron-left');
      } else {
        icon.classList.remove('fa-chevron-left');
        icon.classList.add('fa-chevron-right');
      }
    });
    
    // 侧边栏文件夹点击事件
    sidebar.addEventListener("click", e => {
      const item = e.target.closest('.sidebar-item');
      if (item && item.dataset.folder) {
        // 移除所有文件夹的高亮
        sidebar.querySelectorAll(".sidebar-item").forEach(el => el.classList.remove("active"));
        // 高亮当前选中的文件夹
        item.classList.add("active");
        
        currentFolder = item.dataset.folder;
        // 更新邮件列表标题
        document.querySelector('.mail-list-header div:first-child').textContent = 
          item.querySelector('span').textContent;
        
        // 重置过滤器
        document.querySelectorAll('.mail-filter').forEach(f => f.classList.remove('active'));
        document.querySelector('.mail-filter:first-child').classList.add('active');
        currentFilter = 'all';
        
        // 过滤并渲染邮件
        filterAndRenderMails();
        
        // 如果有邮件，选中第一封
        const filteredMails = getFilteredMails();
        if (filteredMails.length > 0) {
          selectedMailId = filteredMails[0].id;
          renderPreview(filteredMails[0]);
        } else {
          document.getElementById('preview').innerHTML = '<div class="no-preview">No messages in this folder</div>';
        }
      }
    });
  }

  function getFilteredMails() {
    let filteredMails = [...mails];
    
    if (currentFolder === 'sent') {
      filteredMails = filteredMails.filter(mail => mail.sender.includes("Bob"));
    } else if (currentFolder === 'drafts') {
      filteredMails = filteredMails.filter(mail => mail.subject.includes("Draft"));
    } else if (currentFolder === 'deleted') {
      filteredMails = filteredMails.filter(mail => mail.id % 2 === 0);
    } else if (currentFolder === 'spam') {
      filteredMails = filteredMails.filter(mail => mail.sender.includes("promo"));
    }
    
    if (currentFilter === 'unread') {
      filteredMails = filteredMails.filter(mail => mail.unread);
    } else if (currentFilter === 'flagged') {
      filteredMails = filteredMails.filter(mail => mail.starred);
    } else if (currentFilter === 'with attachments') {
      filteredMails = filteredMails.filter(mail => mail.attachment);
    }
    
    const searchTerm = document.getElementById('searchInput').value.toLowerCase();
    if (searchTerm) {
      filteredMails = filteredMails.filter(mail => 
        mail.subject.toLowerCase().includes(searchTerm) || 
        mail.sender.toLowerCase().includes(searchTerm) ||
        mail.preview.toLowerCase().includes(searchTerm)
      );
    }
    
    return filteredMails;
  }

  function initResizers() {
    // 侧边栏调整大小
    const sidebar = document.getElementById('sidebar');
    const sidebarResizer = document.getElementById('sidebarResizer');
    const mailListContainer = document.getElementById('mailListContainer');
    const mailListResizer = document.getElementById('mailListResizer');
    
    let startX, startWidth;
    
    function initResize(resizer, element) {
      resizer.addEventListener('mousedown', function(e) {
        startX = e.pageX;
        startWidth = element.getBoundingClientRect().width;
        isDragging = true;
        
        // 添加active类以突出显示拖动状态
        resizer.classList.add('active');
        
        // 防止拖动时选中文本
        document.body.style.userSelect = 'none';
        
        // 鼠标移动事件
        document.addEventListener('mousemove', resize);
        
        // 鼠标释放事件
        document.addEventListener('mouseup', stopResize);
      });
      
      function resize(e) {
        if (!isDragging) return;
        
        // 计算新宽度
        const width = startWidth + (e.pageX - startX);
        
        // 设置最小宽度
        if (width > 60 && width < 400) {
          element.style.width = `${width}px`;
          
          // 处理侧边栏文本显示/隐藏
          if (element === sidebar) {
            const items = element.querySelectorAll('.sidebar-item span, .folders-title');
            if (width <= 80) {
              items.forEach(item => item.style.display = 'none');
              element.querySelectorAll('.sidebar-item').forEach(item => {
                item.style.justifyContent = 'center';
                item.style.padding = '10px 0';
                item.querySelector('i').style.marginRight = '0';
              });
            } else {
              items.forEach(item => item.style.display = '');
              element.querySelectorAll('.sidebar-item').forEach(item => {
                item.style.justifyContent = '';
                item.style.padding = '8px 16px';
                item.querySelector('i').style.marginRight = '12px';
              });
            }
          }
        }
      }
      
      function stopResize() {
        isDragging = false;
        resizer.classList.remove('active');
        document.body.style.userSelect = '';
        
        // 移除事件监听器
        document.removeEventListener('mousemove', resize);
        document.removeEventListener('mouseup', stopResize);
      }
    }
    
    // 初始化两个可调整大小的区域
    initResize(sidebarResizer, sidebar);
    initResize(mailListResizer, mailListContainer);
  }

  function initSearch() {
    const input = document.getElementById("searchInput");
    input.addEventListener("input", filterAndRenderMails);
  }

  function initFilters() {
    const filters = document.querySelectorAll('.mail-filter');
    filters.forEach(filter => {
      filter.addEventListener('click', () => {
        // 移除所有过滤器的高亮
        filters.forEach(f => f.classList.remove('active'));
        // 高亮当前选中的过滤器
        filter.classList.add('active');
        
        // 更新当前过滤器
        currentFilter = filter.textContent.toLowerCase();
        filterAndRenderMails();
      });
    });
  }

  function initNewEmail() {
    const btn = document.getElementById("newEmailBtn");
    const modal = document.getElementById("newEmailModal");
    const modalContent = document.getElementById("modalContent");
    const modalHeader = document.getElementById("modalHeader");
    const modalCloseBtn = document.getElementById("modalCloseBtn");
    const modalCancelBtn = document.getElementById("modalCancelBtn");
    const modalSendBtn = document.getElementById("modalSendBtn");
    const modalStatus = document.getElementById("modalStatus");
    const emailBody = document.getElementById("emailBody");
    const emailSubject = document.getElementById("emailSubject");
    const emailTo = document.getElementById("emailTo");
    
    // 打开模态窗口
    btn.addEventListener("click", () => {
      modal.style.display = "flex";
      // 添加动画类
      setTimeout(() => {
        modal.classList.add('show');
      }, 10);
      
      // 重置表单
      resetEmailForm();
    });
    
    // 关闭模态窗口
    function closeModal() {
      modal.classList.remove('show');
      setTimeout(() => {
        modal.style.display = "none";
      }, 300);
    }
    
    modal.addEventListener("click", e => {
      if (e.target === modal) {
        closeModal();
      }
    });
    
    document.addEventListener("keydown", e => {
      if (e.key === "Escape" && modal.style.display === "flex") {
        closeModal();
      }
    });
    
    modalCloseBtn.addEventListener("click", closeModal);
    modalCancelBtn.addEventListener("click", closeModal);
    
    // 发送按钮功能
    modalSendBtn.addEventListener('click', () => {
      if (emailTo.value && emailSubject.value) {
        // 创建新邮件
        const newMail = {
          id: Date.now(),
          sender: "Bob <bob@example.com>",
          receiver: emailTo.value,
          subject: emailSubject.value,
          time: "Just now",
          preview: emailBody.value.substring(0, 50) + (emailBody.value.length > 50 ? "..." : ""),
          starred: false,
          unread: false,
          attachment: false,
          body: `<p>${emailBody.value.replace(/\n/g, "</p><p>")}</p>`
        };
        
        // 添加到邮件列表
        mails.unshift(newMail);
        
        // 关闭模态框
        closeModal();
        
        // 更新邮件列表
        filterAndRenderMails();
      }
    });
    
    // 模拟草稿保存功能
    const emailInputs = [emailTo, document.getElementById('emailCc'), 
                         document.getElementById('emailBcc'), emailSubject, emailBody];
    
    emailInputs.forEach(input => {
      input.addEventListener('input', () => {
        // 清除之前的超时
        if (draftSaveTimeout) {
          clearTimeout(draftSaveTimeout);
        }
        
        // 设置新的超时
        draftSaveTimeout = setTimeout(() => {
          // 显示保存状态
          modalStatus.classList.add('visible');
          
          // 3秒后隐藏状态
          setTimeout(() => {
            modalStatus.classList.remove('visible');
          }, 3000);
        }, 1000);
      });
    });
    
    // 重置表单
    function resetEmailForm() {
      emailTo.value = "";
      document.getElementById('emailCc').value = "";
      document.getElementById('emailBcc').value = "";
      emailSubject.value = "";
      emailBody.value = "";
      modalStatus.classList.remove('visible');
    }
    
    // 模态窗口拖动功能
    let modalOffsetX, modalOffsetY;
    let isModalDragging = false;
    
    modalHeader.addEventListener('mousedown', (e) => {
      isModalDragging = true;
      const rect = modalContent.getBoundingClientRect();
      modalOffsetX = e.clientX - rect.left;
      modalOffsetY = e.clientY - rect.top;
      modalContent.style.cursor = 'grabbing';
    });
    
    document.addEventListener('mousemove', (e) => {
      if (!isModalDragging) return;
      
      const x = e.clientX - modalOffsetX;
      const y = e.clientY - modalOffsetY;
      
      // 限制在视口内
      const maxX = window.innerWidth - modalContent.offsetWidth;
      const maxY = window.innerHeight - modalContent.offsetHeight;
      
      const constrainedX = Math.max(0, Math.min(x, maxX));
      const constrainedY = Math.max(0, Math.min(y, maxY));
      
      modalContent.style.left = `${constrainedX}px`;
      modalContent.style.top = `${constrainedY}px`;
      modalContent.style.transform = 'none'; // 禁用动画变换
    });
    
    document.addEventListener('mouseup', () => {
      if (isModalDragging) {
        isModalDragging = false;
        modalContent.style.cursor = 'default';
      }
    });
  }

  // 初始化响应式布局
  function initResponsiveLayout() {
    function checkScreenSize() {
      const layout = document.querySelector('.layout');
      const sidebar = document.getElementById('sidebar');
      
      if (window.innerWidth <= 768) {
        // 移动视图
        if (sidebar.classList.contains('collapsed')) {
          sidebar.classList.remove('collapsed');
          const icon = document.getElementById('sidebarToggle').querySelector('i');
          icon.classList.remove('fa-chevron-left');
          icon.classList.add('fa-chevron-right');
        }
      }
    }
    
    // 初始检查
    checkScreenSize();
    
    // 窗口大小变化时检查
    window.addEventListener('resize', checkScreenSize);
  }

  window.onload = () => {
    setTimeout(() => {
      const loading = document.getElementById("loading");
      loading.classList.add('hidden');
      
      // 初始化界面
      filterAndRenderMails();
      initSidebar();
      initResizers();
      initSearch();
      initFilters();
      initNewEmail();
      initResponsiveLayout();
      
      // 默认选中Inbox和第一封邮件
      document.querySelector('.sidebar-item[data-folder="inbox"]').classList.add('active');
      
      // 确保第一封邮件在邮件列表中被高亮并显示内容
      const firstMail = mails[0];
      if (firstMail) {
        selectedMailId = firstMail.id;
        renderPreview(firstMail);
      }
    }, 1000);
  };
</script>
