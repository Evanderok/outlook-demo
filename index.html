<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Outlook Demo Mailbox</title>
  <style>
    :root {
      --primary: #0078D4;
      --primary-hover: #106ebe;
      --hover: #f3f2f1;
      --selected: #edebe9;
      --border: #edebe9;
      --font: "Segoe UI", "Segoe UI Web (West European)", -apple-system, BlinkMacSystemFont, Roboto, "Helvetica Neue", sans-serif;
      --bg-light: #faf9f8;
      --bg-panel: #ffffff;
      --text-primary: #323130;
      --text-secondary: #605e5c;
      --text-tertiary: #a19f9d;
      --shadow: 0 1px 3px rgba(0,0,0,0.12), 0 1px 2px rgba(0,0,0,0.24);
      --shadow-hover: 0 3px 6px rgba(0,0,0,0.16), 0 3px 6px rgba(0,0,0,0.23);
      --unread-dot: #0078D4;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: var(--font);
      background: var(--bg-light);
      color: var(--text-primary);
      font-size: 14px;
      line-height: 1.4;
    }
    
    .container {
      display: flex;
      flex-direction: column;
      height: 100vh;
      max-width: 1440px;
      margin: 0 auto;
      background: var(--bg-panel);
      border: 1px solid var(--border);
      box-shadow: var(--shadow);
    }
    
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 16px;
      border-bottom: 1px solid var(--border);
      background: var(--bg-panel);
      position: relative;
      z-index: 10;
    }
    
    .logo {
      font-weight: 600;
      font-size: 18px;
      color: var(--primary);
      padding: 8px 0;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .logo i {
      font-size: 20px;
    }
    
    .search-container {
      flex: 1;
      max-width: 400px;
      position: relative;
      margin: 0 16px;
    }
    
    .search-container input {
      width: 100%;
      padding: 8px 12px 8px 36px;
      border-radius: 4px;
      border: 1px solid var(--border);
      background: var(--bg-light);
      font-size: 14px;
      transition: all 0.2s ease;
    }
    
    .search-container input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 2px rgba(0, 120, 212, 0.2);
    }
    
    .search-icon {
      position: absolute;
      left: 12px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-tertiary);
      font-size: 14px;
    }
    
    .top-buttons {
      display: flex;
      align-items: center;
    }
    
    .top-buttons button {
      margin-left: 12px;
      padding: 6px 16px;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: background 0.2s ease, box-shadow 0.2s ease;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .top-buttons button:hover {
      background: var(--primary-hover);
      box-shadow: var(--shadow-hover);
    }
    
    .user-avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background: var(--primary);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      font-size: 12px;
      margin-left: 12px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    
    .user-avatar:hover {
      transform: scale(1.05);
    }
    
    .layout {
      display: flex;
      flex: 1;
      overflow: hidden;
    }
    
    .sidebar {
      width: 220px;
      border-right: 1px solid var(--border);
      background: var(--bg-panel);
      overflow-y: auto;
      padding-top: 8px;
      transition: width 0.3s ease;
    }
    
    .sidebar.collapsed {
      width: 60px;
    }
    
    .sidebar-toggle {
      position: absolute;
      right: -10px;
      top: 20px;
      width: 20px;
      height: 20px;
      background: var(--bg-panel);
      border: 1px solid var(--border);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 5;
      font-size: 10px;
    }
    
    .sidebar-item {
      padding: 8px 16px;
      cursor: pointer;
      display: flex;
      align-items: center;
      border-radius: 4px;
      margin: 0 8px;
      transition: all 0.1s ease;
      position: relative;
    }
    
    .sidebar-item:hover {
      background: var(--hover);
    }
    
    .sidebar-item.active {
      background: var(--selected);
      font-weight: 600;
    }
    
    .sidebar-item i {
      margin-right: 12px;
      font-size: 16px;
      width: 20px;
      text-align: center;
    }
    
    .sidebar-item .count {
      margin-left: auto;
      background: var(--primary);
      color: white;
      border-radius: 10px;
      padding: 0 6px;
      font-size: 12px;
      font-weight: 600;
    }
    
    .folders-section {
      padding: 16px 8px 8px;
    }
    
    .folders-title {
      padding: 8px 16px;
      font-size: 12px;
      font-weight: 600;
      color: var(--text-secondary);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .mail-list {
      width: 320px;
      border-right: 1px solid var(--border);
      background: var(--bg-panel);
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      transition: width 0.3s ease;
    }
    
    .mail-list-header {
      padding: 12px 16px;
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: var(--bg-panel);
    }
    
    .mail-filters {
      display: flex;
      gap: 8px;
      margin-top: 8px;
      padding: 0 16px;
    }
    
    .mail-filter {
      padding: 4px 10px;
      font-size: 12px;
      border-radius: 12px;
      background: var(--bg-light);
      color: var(--text-secondary);
      cursor: pointer;
      transition: all 0.2s ease;
    }
    
    .mail-filter:hover {
      background: var(--hover);
      color: var(--text-primary);
    }
    
    .mail-filter.active {
      background: var(--primary);
      color: white;
    }
    
    .mail-count {
      font-size: 12px;
      color: var(--text-secondary);
    }
    
    .mail-item {
      padding: 12px 16px;
      border-bottom: 1px solid var(--border);
      cursor: pointer;
      transition: all 0.1s ease;
      position: relative;
      transform: translateX(0);
    }
    
    .mail-item:hover {
      background: var(--hover);
      transform: translateX(2px);
    }
    
    .mail-item.selected {
      background: var(--selected);
      border-left: 3px solid var(--primary);
    }
    
    .mail-item.unread::before {
      content: '';
      position: absolute;
      left: 16px;
      top: 18px;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--unread-dot);
    }
    
    .mail-item.unread {
      font-weight: 600;
      padding-left: 28px;
    }
    
    .mail-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 4px;
    }
    
    .mail-sender {
      font-size: 13px;
      color: var(--text-primary);
      flex: 1;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    
    .mail-meta {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .mail-time {
      font-size: 12px;
      color: var(--text-tertiary);
      white-space: nowrap;
    }
    
    .mail-star {
      color: #ccc;
      cursor: pointer;
      font-size: 14px;
      transition: color 0.1s ease;
    }
    
    .mail-star:hover {
      color: #ffb900;
    }
    
    .mail-star.active {
      color: #ffb900;
    }
    
    .mail-attachment {
      color: var(--text-tertiary);
      font-size: 14px;
    }
    
    .mail-subject {
      font-size: 14px;
      color: var(--text-primary);
      margin-bottom: 4px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    
    .mail-preview {
      font-size: 13px;
      color: var(--text-secondary);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    
    .mail-to {
      font-size: 12px;
      color: var(--text-secondary);
      margin-top: 2px;
    }
    
    .preview {
      flex: 1;
      background: var(--bg-panel);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    
    .preview-header {
      padding: 16px 24px;
      border-bottom: 1px solid var(--border);
      background: var(--bg-panel);
    }
    
    .preview-subject {
      font-size: 21px;
      font-weight: 600;
      margin-bottom: 12px;
      color: var(--text-primary);
    }
    
    .preview-meta {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 16px;
    }
    
    .preview-sender-info {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .sender-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: var(--primary);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      font-size: 14px;
    }
    
    .sender-details {
      display: flex;
      flex-direction: column;
    }
    
    .sender-name {
      font-weight: 600;
      color: var(--text-primary);
    }
    
    .sender-email {
      font-size: 13px;
      color: var(--text-secondary);
    }
    
    .preview-time {
      font-size: 13px;
      color: var(--text-secondary);
    }
    
    .preview-actions {
      display: flex;
      gap: 8px;
      padding: 12px 24px;
      border-bottom: 1px solid var(--border);
      background: var(--bg-panel);
    }
    
    .preview-actions button {
      padding: 6px 12px;
      background: transparent;
      color: var(--text-primary);
      border: 1px solid var(--border);
      border-radius: 4px;
      cursor: pointer;
      font-size: 13px;
      display: flex;
      align-items: center;
      gap: 6px;
      transition: all 0.1s ease;
    }
    
    .preview-actions button:hover {
      background: var(--hover);
      border-color: #c8c6c4;
    }
    
    .preview-actions button.primary {
      background: var(--primary);
      color: white;
      border-color: var(--primary);
    }
    
    .preview-actions button.primary:hover {
      background: var(--primary-hover);
    }
    
    .preview-content {
      flex: 1;
      padding: 24px;
      overflow-y: auto;
      background: var(--bg-panel);
    }
    
    .preview-content table {
      border-collapse: collapse;
      width: 100%;
      margin: 16px 0;
    }
    
    .preview-content th,
    .preview-content td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: left;
    }
    
    .preview-content th {
      background-color: #f3f2f1;
      font-weight: 600;
    }
    
    .preview-content a {
      color: var(--primary);
      text-decoration: none;
    }
    
    .preview-content a:hover {
      text-decoration: underline;
    }
    
    .status-bar {
      padding: 8px 16px;
      font-size: 12px;
      color: var(--text-tertiary);
      border-top: 1px solid var(--border);
      background: var(--bg-panel);
      text-align: right;
    }
    
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      backdrop-filter: blur(2px);
    }
    
    .modal-content {
      background: var(--bg-panel);
      padding: 0;
      width: 600px;
      border-radius: 6px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      max-height: 90vh;
      display: flex;
      flex-direction: column;
      transform: translateY(20px);
      opacity: 0;
      transition: all 0.3s ease;
    }
    
    .modal.show .modal-content {
      transform: translateY(0);
      opacity: 1;
    }
    
    .modal-header {
      padding: 16px 24px;
      border-bottom: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .modal-header h3 {
      font-size: 18px;
      font-weight: 600;
      margin: 0;
    }
    
    .modal-close {
      background: none;
      border: none;
      font-size: 20px;
      cursor: pointer;
      color: var(--text-secondary);
      padding: 4px;
      border-radius: 4px;
    }
    
    .modal-close:hover {
      background: var(--hover);
    }
    
    .modal-body {
      padding: 24px;
      flex: 1;
      overflow-y: auto;
    }
    
    .modal-input-group {
      margin-bottom: 16px;
    }
    
    .modal-input-group label {
      display: block;
      font-size: 13px;
      font-weight: 600;
      margin-bottom: 6px;
      color: var(--text-primary);
    }
    
    .modal-input-group input,
    .modal-input-group textarea {
      width: 100%;
      padding: 8px 12px;
      border: 1px solid var(--border);
      border-radius: 4px;
      font-family: var(--font);
      font-size: 14px;
      transition: border-color 0.2s ease, box-shadow 0.2s ease;
    }
    
    .modal-input-group input:focus,
    .modal-input-group textarea:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 2px rgba(0, 120, 212, 0.2);
    }
    
    .modal-input-group textarea {
      min-height: 200px;
      resize: vertical;
    }
    
    .modal-footer {
      padding: 16px 24px;
      border-top: 1px solid var(--border);
      display: flex;
      justify-content: flex-end;
      gap: 12px;
    }
    
    .modal-footer button {
      padding: 8px 16px;
      border: 1px solid var(--border);
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: all 0.2s ease;
    }
    
    .modal-send {
      background: var(--primary);
      color: white;
      border: none;
    }
    
    .modal-send:hover {
      background: var(--primary-hover);
    }
    
    .modal-cancel {
      background: transparent;
      color: var(--text-primary);
    }
    
    .modal-cancel:hover {
      background: var(--hover);
    }
    
    .loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: var(--bg-panel);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 18px;
      color: var(--text-primary);
      z-index: 999;
      opacity: 1;
      transition: opacity 0.5s ease;
    }
    
    .loading.hidden {
      opacity: 0;
      pointer-events: none;
    }
    
    .no-preview {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
      color: var(--text-secondary);
      font-size: 16px;
    }
    
    /* Scrollbar styling */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    
    ::-webkit-scrollbar-track {
      background: transparent;
    }
    
    ::-webkit-scrollbar-thumb {
      background: #c8c6c4;
      border-radius: 4px;
    }
    
    ::-webkit-scrollbar-thumb:hover {
      background: #a19f9d;
    }
    
    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    .fade-in {
      animation: fadeIn 0.3s ease forwards;
    }
    
    /* Responsive adjustments */
    @media (max-width: 992px) {
      .mail-list {
        width: 280px;
      }
      
      .sidebar {
        width: 60px;
      }
      
      .sidebar .sidebar-item span,
      .sidebar .folders-title {
        display: none;
      }
      
      .sidebar .sidebar-item {
        justify-content: center;
        padding: 10px 0;
      }
      
      .sidebar .sidebar-item i {
        margin-right: 0;
      }
    }
  </style>
</head>

      unread: false, // Â∑≤Â∞ÜunreadÁä∂ÊÄÅÊîπ‰∏∫falseÔºåÁßªÈô§Êú™ËØªÊ†áËØÜ
      attachment: false,
      body: "<p>Team building is scheduled for next Friday, please confirm attendance.</p>"
    },
    { 
      id: 4,
      sender: "HR <hr@example.com>",
      receiver: "To: you",
      subject: "Employee Handbook Update",
      preview: "New employee handbook has been published...",
      time: "3 days ago",
      starred: false,
      unread: false,
      attachment: true,
      body: "<p>Please check the latest employee handbook in the attachment.</p>"
    },
    { 
      id: 5,
      sender: "Client <client@example.com>",
      receiver: "To: you",
      subject: "Cooperation Plan Discussion",
      preview: "We hope to further discuss...",
      time: "1 week ago",
      starred: false,
      unread: false,
      attachment: false,
      body: "<p>Attachment is our latest cooperation plan, please check.</p>"
    }
  ];

  let currentFolder = 'inbox';
  let mails = [businessMail, ...fakeMails];
  let selectedMailId = 1; // ÈªòËÆ§ÈÄâ‰∏≠Á¨¨‰∏ÄÂ∞ÅÈÇÆ‰ª∂
  let currentFilter = 'all';

  function renderMailList(filteredMails) {
    const list = document.getElementById("mailList");
    list.innerHTML = "";
    
    filteredMails.forEach(mail => {
      const item = document.createElement("div");
      item.className = `mail-item ${mail.unread ? 'unread' : ''} ${mail.id === selectedMailId ? 'selected' : ''} fade-in`;
      item.dataset.id = mail.id;
      
      // Âà§Êñ≠ÊòØÂê¶ÊòØÂèëÁªôÂΩìÂâçÁî®Êà∑ÁöÑÈÇÆ‰ª∂
      const isToUser = mail.receiver === "Bob" || !mail.receiver;
      const toText = isToUser ? "To: you" : `${mail.receiver}`;
      
      item.innerHTML = `
        <div class="mail-header">
          <div class="mail-sender">${mail.sender.split(" <")[0]}</div>
          <div class="mail-meta">
            ${mail.attachment ? '<span class="mail-attachment">üìé</span>' : ''}
            <span class="mail-star ${mail.starred ? 'active' : ''}">‚òÖ</span>
            <span class="mail-time">${mail.time}</span>
          </div>
        </div>
        <div class="mail-to">${toText}</div>
        <div class="mail-subject">${mail.subject}</div>
        <div class="mail-preview">${mail.preview}</div>
      `;
      
      item.querySelector(".mail-star").addEventListener("click", e => {
        e.stopPropagation();
        mail.starred = !mail.starred;
        renderMailList(filteredMails);
      });
      
      item.addEventListener("click", () => {
        // ÁßªÈô§‰πãÂâçÈÄâ‰∏≠ÁöÑÈÇÆ‰ª∂È´ò‰∫Æ
        const prevSelected = document.querySelector('.mail-item.selected');
        if (prevSelected) {
          prevSelected.classList.remove('selected');
        }
        
        // ËÆæÁΩÆÊñ∞ÈÄâ‰∏≠ÁöÑÈÇÆ‰ª∂
        selectedMailId = mail.id;
        item.classList.add('selected');
        
        renderPreview(mail);
        
        // Â¶ÇÊûúÊòØÊú™ËØªÈÇÆ‰ª∂ÔºåÊ†áËÆ∞‰∏∫Â∑≤ËØª
        if (mail.unread) {
          mail.unread = false;
          renderMailList(filteredMails);
        }
      });
      
      list.appendChild(item);
    });
    
    document.getElementById("mailCount").textContent = `${filteredMails.length} messages`;
  }

  function renderPreview(mail) {
    const preview = document.getElementById("preview");
    const senderName = mail.sender.split(" <")[0];
    const senderInitial = senderName.charAt(0).toUpperCase();
    
    preview.innerHTML = `
      <div class="preview-header">
        <div class="preview-subject">${mail.subject}</div>
        <div class="preview-meta">
          <div class="preview-sender-info">
            <div class="sender-avatar">${senderInitial}</div>
            <div class="sender-details">
              <div class="sender-name">${senderName}</div>
              <div class="sender-email">${mail.receiver}</div>
            </div>
          </div>
          <div class="preview-time">${mail.time}</div>
        </div>
      </div>
      <div class="preview-actions">
        <button class="primary"><span>‚Ü©Ô∏è</span> Reply</button>
        <button><span>‚Ü©Ô∏è</span> Reply All</button>
        <button><span>‚û°Ô∏è</span> Forward</button>
        <button><span>‚≠ê</span> ${mail.starred ? 'Unflag' : 'Flag'}</button>
        <button><span>üóëÔ∏è</span> Delete</button>
      </div>
      <div class="preview-content">
        ${mail.body}
      </div>
    `;
    
    // ‰∏∫ÈÇÆ‰ª∂Êìç‰ΩúÊåâÈíÆÊ∑ªÂä†‰∫ã‰ª∂
    const flagBtn = preview.querySelector('button:has(span:contains("‚≠ê"))');
    if (flagBtn) {
      flagBtn.addEventListener('click', () => {
        const mailToUpdate = mails.find(m => m.id === selectedMailId);
        if (mailToUpdate) {
          mailToUpdate.starred = !mailToUpdate.starred;
          renderPreview(mailToUpdate);
          filterAndRenderMails();
        }
      });
    }
    
    const deleteBtn = preview.querySelector('button:has(span:contains("üóëÔ∏è"))');
    if (deleteBtn) {
      deleteBtn.addEventListener('click', () => {
        mails = mails.filter(m => m.id !== selectedMailId);
        if (mails.length > 0) {
          selectedMailId = mails[0].id;
          renderPreview(mails[0]);
        } else {
          preview.innerHTML = '<div class="no-preview">No messages in this folder</div>';
        }
        filterAndRenderMails();
      });
    }
  }

  function filterAndRenderMails() {
    let filteredMails = [...mails];
    
    // Ê†πÊçÆÂΩìÂâçÊñá‰ª∂Â§πËøáÊª§
    if (currentFolder === 'sent') {
      filteredMails = filteredMails.filter(mail => mail.sender.includes("Bob"));
    } else if (currentFolder === 'drafts') {
      // ËøôÈáåÂè™ÊòØÁ§∫‰æãÔºåÂÆûÈôÖ‰∏≠ËçâÁ®øÈÇÆ‰ª∂Â∫îÊúâÁâπÊÆäÊ†áËÆ∞
      filteredMails = filteredMails.filter(mail => mail.subject.includes("Draft"));
    } else if (currentFolder === 'deleted') {
      // Á§∫‰æãËøáÊª§Êù°‰ª∂
      filteredMails = filteredMails.filter(mail => mail.id % 2 === 0);
    } else if (currentFolder === 'spam') {
      // Á§∫‰æãËøáÊª§Êù°‰ª∂
      filteredMails = filteredMails.filter(mail => mail.sender.includes("promo"));
    }
    
    // Ê†πÊçÆÂΩìÂâçÁ≠õÈÄâÊù°‰ª∂ËøáÊª§
    if (currentFilter === 'unread') {
      filteredMails = filteredMails.filter(mail => mail.unread);
    } else if (currentFilter === 'flagged') {
      filteredMails = filteredMails.filter(mail => mail.starred);
    } else if (currentFilter === 'with attachments') {
      filteredMails = filteredMails.filter(mail => mail.attachment);
    }
    
    // ÊêúÁ¥¢ËøáÊª§
    const searchTerm = document.getElementById('searchInput').value.toLowerCase();
    if (searchTerm) {
      filteredMails = filteredMails.filter(mail => 
        mail.subject.toLowerCase().includes(searchTerm) || 
        mail.sender.toLowerCase().includes(searchTerm) ||
        mail.preview.toLowerCase().includes(searchTerm)
      );
    }
    
    renderMailList(filteredMails);
    
    // Â¶ÇÊûúÂΩìÂâçÈÄâ‰∏≠ÁöÑÈÇÆ‰ª∂‰∏çÂú®ËøáÊª§ÁªìÊûú‰∏≠ÔºåÈÄâ‰∏≠Á¨¨‰∏Ä‰∏™
    if (!filteredMails.some(m => m.id === selectedMailId) && filteredMails.length > 0) {
      selectedMailId = filteredMails[0].id;
      renderPreview(filteredMails[0]);
    }
  }

  function initSidebar() {
    const sidebar = document.getElementById("sidebar");
    sidebar.addEventListener("click", e => {
      const item = e.target.closest('.sidebar-item');
      if (item && item.dataset.folder) {
        // ÁßªÈô§ÊâÄÊúâÊñá‰ª∂Â§πÁöÑÈ´ò‰∫Æ
        sidebar.querySelectorAll(".sidebar-item").forEach(el => el.classList.remove("active"));
        // È´ò‰∫ÆÂΩìÂâçÈÄâ‰∏≠ÁöÑÊñá‰ª∂Â§π
        item.classList.add("active");
        
        currentFolder = item.dataset.folder;
        // Êõ¥Êñ∞ÈÇÆ‰ª∂ÂàóË°®Ê†áÈ¢ò
        document.querySelector('.mail-list-header div:first-child').textContent = 
          item.querySelector('span').textContent;
        
        // ÈáçÁΩÆËøáÊª§Âô®
        document.querySelectorAll('.mail-filter').forEach(f => f.classList.remove('active'));
        document.querySelector('.mail-filter:first-child').classList.add('active');
        currentFilter = 'all';
        
        // ËøáÊª§Âπ∂Ê∏≤ÊüìÈÇÆ‰ª∂
        filterAndRenderMails();
        
        // Â¶ÇÊûúÊúâÈÇÆ‰ª∂ÔºåÈÄâ‰∏≠Á¨¨‰∏ÄÂ∞Å
        const filteredMails = getFilteredMails();
        if (filteredMails.length > 0) {
          selectedMailId = filteredMails[0].id;
          renderPreview(filteredMails[0]);
        } else {
          document.getElementById('preview').innerHTML = '<div class="no-preview">No messages in this folder</div>';
        }
      }
    });
  }

  function getFilteredMails() {
    let filteredMails = [...mails];
    
    if (currentFolder === 'sent') {
      filteredMails = filteredMails.filter(mail => mail.sender.includes("Bob"));
    } else if (currentFolder === 'drafts') {
      filteredMails = filteredMails.filter(mail => mail.subject.includes("Draft"));
    } else if (currentFolder === 'deleted') {
      filteredMails = filteredMails.filter(mail => mail.id % 2 === 0);
    } else if (currentFolder === 'spam') {
      filteredMails = filteredMails.filter(mail => mail.sender.includes("promo"));
    }
    
    if (currentFilter === 'unread') {
      filteredMails = filteredMails.filter(mail => mail.unread);
    } else if (currentFilter === 'flagged') {
      filteredMails = filteredMails.filter(mail => mail.starred);
    } else if (currentFilter === 'with attachments') {
      filteredMails = filteredMails.filter(mail => mail.attachment);
    }
    
    const searchTerm = document.getElementById('searchInput').value.toLowerCase();
    if (searchTerm) {
      filteredMails = filteredMails.filter(mail => 
        mail.subject.toLowerCase().includes(searchTerm) || 
        mail.sender.toLowerCase().includes(searchTerm) ||
        mail.preview.toLowerCase().includes(searchTerm)
      );
    }
    
    return filteredMails;
  }

  function initSearch() {
    const input = document.getElementById("searchInput");
    input.addEventListener("input", filterAndRenderMails);
  }

  function initFilters() {
    const filters = document.querySelectorAll('.mail-filter');
    filters.forEach(filter => {
      filter.addEventListener('click', () => {
        // ÁßªÈô§ÊâÄÊúâËøáÊª§Âô®ÁöÑÈ´ò‰∫Æ
        filters.forEach(f => f.classList.remove('active'));
        // È´ò‰∫ÆÂΩìÂâçÈÄâ‰∏≠ÁöÑËøáÊª§Âô®
        filter.classList.add('active');
        
        // Êõ¥Êñ∞ÂΩìÂâçËøáÊª§Âô®
        currentFilter = filter.textContent.toLowerCase();
        filterAndRenderMails();
      });
    });
  }

  function initNewEmail() {
    const btn = document.getElementById("newEmailBtn");
    const modal = document.getElementById("newEmailModal");
    
    btn.addEventListener("click", () => {
      modal.style.display = "flex";
      // Ê∑ªÂä†Âä®ÁîªÁ±ª
      setTimeout(() => {
        modal.classList.add('show');
      }, 10);
    });
    
    modal.addEventListener("click", e => {
      if (e.target === modal) {
        modal.classList.remove('show');
        setTimeout(() => {
          modal.style.display = "none";
        }, 300);
      }
    });
    
    document.addEventListener("keydown", e => {
      if (e.key === "Escape" && modal.style.display === "flex") {
        modal.classList.remove('show');
        setTimeout(() => {
          modal.style.display = "none";
        }, 300);
      }
    });
    
    const closeBtn = modal.querySelector(".modal-close");
    closeBtn.addEventListener("click", () => {
      modal.classList.remove('show');
      setTimeout(() => {
        modal.style.display = "none";
      }, 300);
    });
    
    // ÂèëÈÄÅÊåâÈíÆÂäüËÉΩ
    const sendBtn = modal.querySelector('.modal-send');
    sendBtn.addEventListener('click', () => {
      const toInput = modal.querySelector('input[placeholder="Recipients"]');
      const subjectInput = modal.querySelector('input[placeholder="Subject"]');
      const bodyInput = modal.querySelector('textarea');
      
      if (toInput.value && subjectInput.value) {
        // ÂàõÂª∫Êñ∞ÈÇÆ‰ª∂
        const newMail = {
          id: Date.now(),
          sender: "Bob <bob@example.com>",
          receiver: toInput.value,
          subject: subjectInput.value,
          time: "Just now",
          preview: bodyInput.value.substring(0, 50) + (bodyInput.value.length > 50 ? "..." : ""),
          starred: false,
          unread: false,
          attachment: false,
          body: `<p>${bodyInput.value.replace(/\n/g, "</p><p>")}</p>`
        };
        
        // Ê∑ªÂä†Âà∞ÈÇÆ‰ª∂ÂàóË°®
        mails.unshift(newMail);
        
        // ÈáçÁΩÆË°®Âçï
        toInput.value = "";
        subjectInput.value = "";
        bodyInput.value = "";
        
        // ÂÖ≥Èó≠Ê®°ÊÄÅÊ°Ü
        modal.classList.remove('show');
        setTimeout(() => {
          modal.style.display = "none";
        }, 300);
        
        // Êõ¥Êñ∞ÈÇÆ‰ª∂ÂàóË°®
        filterAndRenderMails();
      }
    });
  }

  window.onload = () => {
    setTimeout(() => {
      const loading = document.getElementById("loading");
      loading.classList.add('hidden');
      
      // ÂàùÂßãÂåñÁïåÈù¢
      filterAndRenderMails();
      initSidebar();
      initSearch();
      initFilters();
      initNewEmail();
      
      // ÈªòËÆ§ÈÄâ‰∏≠InboxÂíåÁ¨¨‰∏ÄÂ∞ÅÈÇÆ‰ª∂
      document.querySelector('.sidebar-item[data-folder="inbox"]').classList.add('active');
      
      // Á°Æ‰øùÁ¨¨‰∏ÄÂ∞ÅÈÇÆ‰ª∂Âú®ÈÇÆ‰ª∂ÂàóË°®‰∏≠Ë¢´È´ò‰∫ÆÂπ∂ÊòæÁ§∫ÂÜÖÂÆπ
      const firstMail = mails[0];
      if (firstMail) {
        selectedMailId = firstMail.id;
        renderPreview(firstMail);
      }
    }, 1000);
  };
</script>
